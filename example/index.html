<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebSocket test</title>

        <script>
            const sock = new WebSocket("ws://localhost:8080/chat")

            sock.onopen = (event) => {
                let i = 0
                setInterval(() => {
                    i += 1
                    sock.send("TEST " + i)
                }, 2000)
            }
        </script>
